<app-toolar></app-toolar>

<div class="container">
  <div class="row">

    <div class="col s12 m4 l3">
      <app-side></app-side>
      
    </div>

    <div class="col s12 m8 l9">
        <div class="row" *ngIf="following.length > 0">
          <div class="col s12 m6 l4 cardDiv " *ngFor="let user of following">
            <div class="card">
              <a>
                <div class="card-image imgDiv">
                  <img src="http://placehold.it/100x100" alt="" class="circle responsive-img">
                </div>
              </a>
              <div class="card-action">
                <h3 class="card-title">
                  {{user.userFollowed.username}}
                </h3>
                <p>Country</p>
                <button class="btn" (click)="UnFollow(user.userFollowed)"> UnFollow </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="following.length <= 0">
          <h4 class="text">You are Not Followe Anyone yet</h4>
        </div>

      </div>

  </div>

</div>
