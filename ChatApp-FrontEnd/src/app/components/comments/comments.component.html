<app-toolar></app-toolar>

<div class="container">
    <div class="row">
  
      <div class="col s12 m4 l3">
        <app-side></app-side>
        
      </div>
  
      <div class="col s12 m8 l9">   
        <div class="col s12 m10">
            <div class="row">
                <div class="card ">
                  <ul class="collection">
                    <li class="collection-item">
                      <span class="post"> {{post}} </span>
                    </li>
                  </ul>
                </div>
              </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l10">
              <div class="card postDiv">
                <div class="card-content">
                  <form [formGroup] ="commentForm" (ngSubmit)="AddComment()" >
                    <div class="formDiv">
                      <textarea formControlName="comment" class="materialize-textarea"></textarea>
                      <div class="file-field input-field">
                        <div class="row">
                          <div class="col s12">
                            <button class="btn postBtn" [disabled]="!commentForm.valid">Add Comment</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <ul class="collection col s12 m10" *ngFor="let comment of commentsArray">
            <li class="collection-item avatar">
              <img class="circle" src="http://placehold.it/50x50">
              <span class="title"> {{comment.username}} </span>
              <p class="time"> {{TimeFormNow(comment.createdAt)}} </p>
              <p class="postComment"> {{comment.comment}} </p>
            </li>
          </ul>

     </div>
  
    </div>
  
  </div>
