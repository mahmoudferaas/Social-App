<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="http://placehold.it/50x50" alt="" class="circle">
    <span class="title">{{post.username}}</span>
    <p class="time">{{TimeFormNow(post.created)}} <br>
       <!-- country -->
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!-- <div class="card-image">
          <img class="postImg" src="https://images.pexels.com/photos/1227520/pexels-photo-1227520.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        </div> -->
        <div class="card-content">
          <p> {{post.post}} </p>
        </div>
        <div class="card-action">
          <i (click)="Likepost(post)" [ngClass]="(!CheckUserInLikes(post.likes , user.username)) ? 'notLiked' : 'Liked'" class="material-icons">thumb_up</i>
          <span class="iconSpan"> {{post.totalLikes}}</span>

          <i class="material-icons" [ngClass]="(!CheckUserInLikes(post.comments , user.username)) ? 'notLiked' : 'Liked'" (click)="OpenCommentBox(post)">chat</i>
          <span class="iconSpan" > {{post.comments.length}}</span>
        </div>
      </div> 

    </div>
  </div>
</ul>
