<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">

        <div class="progress" *ngIf="showSpinner">
            <div class="indeterminate"></div>
        </div>

      <h3 id="title">LogIn</h3>

      <div id="errormsg" *ngIf="errorMessage">
          <span> {{errorMessage}} </span>
        </div>

      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
          <div class="row"> 
            <div class="input-field col s12">
              <input id="user-name" type="text" formControlName="username">
              <label for="user-name">UserName</label>
              <span class="error" style="color: red" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                  UserName is Requird
                </span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" formControlName="password">
              <label for="password">Password</label>
              <span class="error" style="color: red" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                  Password is Requird
                </span>
            </div>
          </div>
          <button class="btn waves-effect " id="loginbtn" [disabled]="!loginForm.valid">
            LogIn
          </button>
        </form>
    </div>
  </div>
</div>
