<app-toolar></app-toolar>

<div class="container">
  <div class="row">

    <div class="col s12 m4 l3">
      <app-side></app-side>     
    </div>
    
    <div class="col s12 m8 l9">
      <ul class="collection col s12 m10" *ngIf="notifications.length > 0">
        <li class="collection-item avatar" *ngFor="let data of notifications">
          <img class="circle" src="https://res.cloudinary.com/dgqaxuar8/image/upload/v{{data.senderId.picVersion}}/{{data.senderId.picId}}" alt="">
          <span class="title">{{data.message}}</span>
          <a class="secondary-content">
            <i *ngIf="!data.read" class="material-icons">brightness_1</i>
            <i *ngIf="data.read" class="material-icons">remove_red_eye</i>
          </a>
          <p class="time">{{TimeFormNow(data.created)}}</p>
          <div>
              <i class="material-icons" (click)="MarkNotification(data)" [ngClass]="data.read ? 'disabled' : 'notDisbled'">check</i>
              <i class="material-icons" (click)="DeleteNotification(data)">delete_forever</i>
          </div>
        </li>
      </ul>
      <div class="row" *ngIf="notifications.length <= 0">
          <h4 class="text">You no notifications yet</h4>
        </div>
    </div>
</div>
